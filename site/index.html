<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bookish</title>
    <link rel="stylesheet" href="styles.css">
    <script src="login.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body onload="checkLoginStatus()">
<div class="main">
    <div class="login">
        <input class="username" id="username" placeholder="Username">
        <input class="password" id="password" placeholder="Password" type="password">
        <input class="submit" type="button" id="login" value="Login" onclick="login()">
        <input class="submit" type="button" id="logout" value="Logout" onclick="logout()">
    </div>
    <div>
        <h1 id="loginMessage">
            Not logged in
        </h1>

    </div>

    <div class="endpoints">
        <p>See a list of all books:
            <input type="button" value="book/allBook" onclick="allBooks()">
        </p>
        <p>See a list of books you borrowed:
            <input type="button" value="book/borrowedBook"
                   onclick="borrowedBooks()">
        </p>
    </div>

    <div>
        <p>Search books by title:
            <input class="" id="searchTitle" placeholder="Title">
            <input class="submit" type="button" id="titleList" value="Search" onclick="searchTitle()">
        </p>
        <p>Search books by author:
            <input class="" id="searchAuthor" placeholder="Author">
            <input class="submit" type="button" id="authorList" value="Search" onclick="searchAuthor()">
        </p>
        <p>Search books by ISBN:
            <input class="" id="searchISBN" placeholder="ISBN">
            <input class="submit" type="button" id="ISBNList" value="Search" onclick="searchISBN()">
        </p>
        <p>Search books by catalogue:
            <input class="" id="searchCatalogue" placeholder="Catalogue">
            <input class="submit" type="button" id="catalogList" value="Search" onclick="searchCatalogue()">
        </p>
    </div>

    <div>
        <p>Add a book to the library:
            <input class="" id="addISBN" placeholder="ISBN">
            <input class="" id="addTitle" placeholder="Title">
            <input class="" id="addAuthor" placeholder="Author">
            <input class="" id="addCatalogue" placeholder="Catalogue">
            <input class="submit" type="button" id="addBook" value="Add Book" onclick="addBook()">
        </p>
    </div>
    <div>
        <table id="barcode">
        </table>
    </div>
    <div id="result">

    </div>
</div>
</body>

</html>
